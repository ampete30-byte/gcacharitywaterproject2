<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section: This is the main banner at the top of the page -->
    <!-- Header with logo and navigation -->
    <header>
        <img src="img/cw_logo.png" alt="Charity Water Logo" class="logo">
    </header>

    <!-- Hero section with headline, subheading, and call-to-action -->
    <!-- Hero section split: left for text, right for image -->
    <section class="hero">
        <div class="hero-left">
            <h1>Tap. Give Water. Get Stories. Feel the Impact.</h1>
            <p>1 in 10 people lack clean water. Be part of the 9 that can fix that - fast, easy, and with real impact you can see.</p>
        </div>
        <div class="hero-right">
            <!-- Background image is set in CSS -->
            <a href="#donate" class="cta-btn donate-corner">Donate</a>
        </div>
    </section>

    <!-- Footer with contact info -->
    <footer>
        <p>&copy; 2025 Charity Water. All rights reserved.</p>
        <p>Contact: info@charitywater.org</p>
    </footer>
</body>
</html>
